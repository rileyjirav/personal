<script>
const moles = [
  { img: document.getElementById('image0'), isActive: true, ID: 'mole0' },
  { img: document.getElementById('image1'), isActive: true, ID: 'mole1' },
  { img: document.getElementById('image2'), isActive: true, ID: 'mole2' },
  { img: document.getElementById('image3'), isActive: true, ID: 'mole3' },
  { img: document.getElementById('image4'), isActive: true, ID: 'mole4' },
  { img: document.getElementById('image5'), isActive: true, ID: 'mole5' },
  { img: document.getElementById('image6'), isActive: true, ID: 'mole6' }
];

const MOLE_SIZE = 100;
const PAGE_HEIGHT = window.innerHeight;
const PAGE_WIDTH = window.innerWidth;

function getRandomInRange(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function moveImage() {
  document.body.click();

  document.querySelector('audio').play();

  for (const mole of moles) {
    if (mole.isActive === true) {
      mole.img.style.top = getRandomInRange(MOLE_SIZE, PAGE_HEIGHT - MOLE_SIZE) + 'px';
      mole.img.style.left = getRandomInRange(MOLE_SIZE, PAGE_WIDTH - MOLE_SIZE) + 'px';
      mole.img.style.filter = `hue-rotate(${getRandomInRange(0, 360)}deg)`;
    }
  }
}

for (const mole of moles) {
  mole.img.style.position = "absolute";
  mole.img.onclick = function() {
    mole.isActive = false;
  };
}

setInterval(moveImage, 200);
</script>
