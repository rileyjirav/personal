<html>
<head>
 <img id="image" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Untitled.png" >
<script>
let image = document.getElementById('image');
image.style.position = 'relative';

function moveImage(){
  let top = Math.floor(Math.random()*750);
  let left = Math.floor(Math.random()*750);
  image.style.top = top + 'px';
  image.style.left = left + 'px';

};
function stopImage(){
  image.style.position = 'fixed';
}
image.addEventListener('click', stopImage);
var timing = setInterval(moveImage, 1000);
</script>


  
</head>  

  
</html>
