<html>
<script>
let image = document.getElementById('image');
image.style.position = 'relative';

function moveImage(){
  let top = Math.floor(Math.random()*75);
  let left = Math.floor(Math.random()*75);
  let right = Math.floor(Math.random()*75);
  let bottom = Math.floor(Math.random()*75);
  image.style.top = top + 'px';
  image.style.left = left + 'px';
  image.style.right = right + 'px';
  image.style.bottom = bottom + 'px';
};

image.addEventListener('click', moveImage);
var timing = setInterval(moveImage, 1000);
</script>
  
</html>
