<html>
<head>
 <img id="image0" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px" >
 <img id="image1" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px" >
 <img id="image2" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px" >
 <style>
  body{cursor: url(https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/mallet.png),auto}
 </style>
<script>
const moles = [document.getElementById('image0'),document.getElementById('image1'),document.getElementById('image2')];
const MOLE_SIZE = 100;
const PAGE_HEIGHT = 1080;
for (const mole of moles){
  mole.style.position = "relative";
  mole.onclick =  function(){
    clearInterval(timing);
  }
}

  function moveImage(){
  for (const mole of moles){
    function getRandomInRange(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
  mole.style.top = getRandomInRange(MOLE_SIZE, PAGE_HEIGHT - MOLE_SIZE) + 'px';
  mole.style.left = getRandomInRange(MOLE_SIZE, PAGE_HEIGHT - MOLE_SIZE) + 'px';
}
}
var timing = setInterval(moveImage, 600);
for (const mole of moles){
  document.getElementById("mole").onclick = 
function(){
  clearInterval(timing);
}

}

</script>


  
</head>  

  
</html>
