<!DOCTYPE html>
<html>
<head>
  <style>
    *{cursor: url(https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/mallet.png),auto}
   </style>
<img id="image0" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px">
<img id="image1" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px">
<img id="image2" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px">

<script>
const moles = [
  { img: document.getElementById('image0'), isActive: true, ID: 'mole0' },
  { img: document.getElementById('image1'), isActive: true, ID: 'mole1' },
  { img: document.getElementById('image2'), isActive: true, ID: 'mole2' }
];

const MOLE_SIZE = 100;
const PAGE_HEIGHT = window.innerHeight;
const PAGE_WIDTH = window.innerWidth;

function getRandomInRange(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function moveImage() {
  for (const mole of moles) {
    if (mole.isActive === true) {
      mole.img.style.top = getRandomInRange(MOLE_SIZE, PAGE_HEIGHT - MOLE_SIZE) + 'px';
      mole.img.style.left = getRandomInRange(MOLE_SIZE, PAGE_WIDTH - MOLE_SIZE) + 'px';
    }
  }
}

for (const mole of moles) {
  mole.img.style.position = "absolute";
  mole.img.onclick = function() {
    mole.isActive = false;
  };
}

setInterval(moveImage, 600);
</script>
</head>
</html>
