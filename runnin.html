<html>
<head>
 <img id="image" src="https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/Whack-a-mole.png" width="100px" >
 <style>
  body{cursor: url(https://raw.githubusercontent.com/rileyjirav/personal/refs/heads/main/mallet.png),auto}
 </style>
<script>
let image = document.getElementById('image');
image.style.position = 'relative';

function moveImage(){
  let top = Math.floor(Math.random()*750);
  let left = Math.floor(Math.random()*750);
  image.style.top = top + 'px';
  image.style.left = left + 'px';
  
};
var timing = setInterval(moveImage, 600);
document.getElementById("image").onclick = 
function(){
  clearInterval(timing);
}


</script>


  
</head>  

  
</html>
